<!doctype html>
<html ng-app="UserInfoModule">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../include/bootstrap-3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                双向数据绑定
            </div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱:
                            </label>
                            <div class="col-md-10">
                                <input class="form-control" type="email" placeholder="请输入邮箱。" ng-model="userInfo.email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码:
                            </label>
                            <div class="col-md-10">
                                <input class="form-control" type="password" placeholder="只能是数字、字母、下划线。" ng-model="userInfo.password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="userInfo.autoLogin">自动登陆
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div  class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">
                                    获取表单数据
                                </button>
                                <button class="btn btn-default" ng-click="setFormData()">
                                    设置表单数据
                                </button>
                                <button class="btn btn-default" ng-click="resetForm()">
                                    重置
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
  <script src="../include/angular-1.3.0.js"></script>
  <script src="form1.js"></script>
</html>
